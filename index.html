<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html ng-app="pokemon"> <!-- This means "use thhe module pokemon for this app" -->
	<head>
		<title>pokemon</title>
		<meta charset="utf-8" />

			</div>
		</div>

			<img src="https://encrypted-tbn2.gstatic.com/images?q=tbn:ANd9GcTxRjt6E645ROOZftg7cL4gCoox_JPzhCJQTa6Bi1dZMn9ju8720Q" width="140" title="fire" class="img-thumbnail" />
 			<img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRtIscSvUkunDrsQQPNqM80DHPfLcMWbbeGus_4z8sW-2pNMhSjgw" width="140" title="water" class="img-thumbnail" />

			<img ng-repeat="item in pokemon" ng-src="{{ item.url }}" title="{{ item.title }}" width="140" class="img-thumbnail" />
			
			 <!-- breaking point for regular pokemon -->
			
			
			<a href="http://gmail.com">
