<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html ng-app="pokemon"> <!-- This means "use thhe module pokemon for this app" -->
	<head>
		<title>pokemon</title>
		<meta charset="utf-8" />
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css" />
		<link rel="shortcut icon" href="//assets4.pokemon.com/static2/_ui/img/favicon.ico" />
	</head>
	<body>
		<div class="jumbotron">
			<div class="container">
				<h1>Pokemon Website (for learning code)</h1>
				<p>This is a website containing various Pokemon.</p>
			</div>
		</div>
		<div class="container" ng-controller="PokemonController">
			
			<img ng-repeat="item in pokemon" ng-src="{{ item.url }}" title="{{ item.title }}" width="140" class="img-thumbnail" />
			
			<script src="//cdn.jsdelivr.net/angular.all/1.3.0-beta.14/angular-all.min.js"></script>
			<script src="pokemon.js"></script>
		</div>
	</body>
</html>
